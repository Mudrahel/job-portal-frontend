<div class="container registration-container">
    <div class="login-form">
    <h2 class="page-title">Register new User</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-secondary" (click)="goToLogin()">Cancel</button>
    </form>
    </div>
</div>
