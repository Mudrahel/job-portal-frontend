<div class="login-container">
    <div class="login-form">
        <h2 class="page-title">Login</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password"
                    required>
            </div>

            <button type="submit" class="btn btn-primary center-button">Login</button>

            <div class="logout-button">
                <button type="button" class="btn btn-secondary" (click)="goToRegistration()">Register</button>
            </div>
            <!-- Display error message -->
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
    </div>
</div>
