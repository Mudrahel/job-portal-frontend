<div class="container job-listings-container">
    <div class="logout-button">
      <button class="btn btn-secondary" (click)="logout()">Log out</button>
    </div>
  
    <h2>Job Listings</h2>
    <div *ngFor="let job of jobListings" class="job-listing">
      <a [routerLink]="['/job-listing/', job.id, { userId: job.userId }]">
        <b>{{ job.title }}</b>
      </a>
      <p>{{ job.description }}</p>
      <hr />
    </div>
  </div>
